
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$screenshotSelect = ~/scripts/screenshot.sh selection
$screenshotFull = ~/scripts/screenshot.sh fullscreen
$waybar = ~/scripts/toggle_waybar.sh
$randomWallpaper = bash ~/scripts/set_wallpaper.sh random
$setWallpaper = bash ~/scripts/set_wallpaper.sh manual

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = ~/scripts/launch_terminals.sh
exec-once = hyprpaper &
exec-once = nm-applet
exec-once = pypr &
exec-once = waybar

windowrulev2 = float, class:^(basic-term)$
windowrulev2 = size 750 300, class:^(basic-term)$
windowrulev2 = move 22 70, class:^(basic-term)$

windowrulev2 = float, class:^(pipes)$
windowrulev2 = size 430 200, class:^(pipes)$
windowrulev2 = move 825 70, class:^(pipes)$

windowrulev2 = float, class:^(fastfetch)$
windowrulev2 = size 650 400, class:^(fastfetch)$
windowrulev2 = move 605 300, class:^(fastfetch)$

windowrulev2 = float, class:^(bonsai)$
windowrulev2 = size 550 300, class:^(bonsai)$
windowrulev2 = move 22 400, class:^(bonsai)$

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# so that apps use wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
env = SDL_VIDEODRIVER,wayland
env = SPOTIFY_USER_FLAGS,--enable-features=UseOzonePlatform,--ozone-platform=wayland
# so that dolphin remembers file types
env = XDG_MENU_PREFIX,arch-
# dolphin qt6ct colors
env = QT_QPA_PLATFORMTHEME,qt5ct 

###################
### PERMISSIONS ###
###################

